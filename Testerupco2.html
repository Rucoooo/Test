<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="description" content="Tester Up – The fun way to motivate kids! Download now and transform chores into exciting challenges with rewards." />
  <title>Tester Up</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Meta Pixels (deduplicated) -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;
      n=f.fbq=function(){ n.callMethod ? n.callMethod.apply(n,arguments) : n.queue.push(arguments) };
      if(!f._fbq)f._fbq=n; n.push=n; n.loaded=!0; n.version='2.0';
      n.queue=[]; t=b.createElement(e); t.async=!0;
      t.src=v; s=b.getElementsByTagName(e)[0]; s.parentNode.insertBefore(t,s);
    }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');

    /* 1️⃣ init ORIGINAL pixel and fire global events */
    fbq('init','1664457917492479');
    fbq('track','PageView');
    const pageProps = {
      content_name:'Tester Up Landing Page',
      content_category:'App Discovery',
      content_ids:['playful_rewards_landing'],
      content_type:'product_group'
    };
    fbq('track','ViewContent',pageProps);

    /* 2️⃣ init NEW pixel with autoConfig OFF (prevents duplicates) */
    fbq('init','2226705874414188',{},false);
    fbq('trackSingle','2226705874414188','PageView');
    fbq('trackSingle','2226705874414188','ViewContent',pageProps);
  </script>

  <style>
    body{font-family:'Inter',sans-serif;}
    .download-btn{box-shadow:0 10px 25px -5px rgba(234,88,12,.4);}
    .download-btn:hover{box-shadow:0 15px 30px -5px rgba(234,88,12,.6);}
  </style>
</head>
<body>
  <!-- noscript fall-backs -->
  <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=1664457917492479&ev=PageView&noscript=1" /></noscript>
  <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=2226705874414188&ev=PageView&noscript=1" /></noscript>

  <!-- ===================== LANDER ===================== -->
  <div class="min-h-screen bg-gradient-to-b from-gray-100 via-gray-50 to-gray-100">
    <div class="container mx-auto px-4 py-16">
      <!-- Hero -->
      <header class="text-center mb-16">
        <div class="flex items-center justify-center mb-4">
          <i data-lucide="trophy" class="w-16 h-16 text-orange-500"></i>
        </div>
        <h1 class="text-6xl font-bold text-gray-900 mb-6 bg-clip-text text-transparent bg-gradient-to-r from-red-600 to-orange-500">
          Tester Up
        </h1>
        <p class="text-2xl text-gray-600 mb-8 max-w-2xl mx-auto">
          Start Winning And Progress The Same Day!
        </p>
        <button class="download-btn bg-gradient-to-r from-red-500 to-orange-500 text-white px-8 py-4 rounded-full inline-flex items-center justify-center mx-auto hover:from-red-600 hover:to-orange-600 transition-all transform hover:scale-105 shadow-lg text-xl font-semibold">
          <i data-lucide="apple" class="w-6 h-6 mr-2"></i>
          Download Today!
        </button>
        <p class="text-gray-500 mt-4">1,000,000+ Downloads Worldwide!</p>
      </header>
    </div>
  </div>
  <!-- ===================== /LANDER ===================== -->

  <script>
    /* Conversion tracking (single-pixel calls) */
    function trackConversion() {
      const props = {
        content_name:'Tester Up iOS Download',
        content_category:'App Store Redirect',
        content_ids:['playful_rewards_ios'],
        content_type:'product_group',
        value:0,
        currency:'USD'
      };
      try{
        fbq('trackSingle','1664457917492479','InitiateCheckout',props);
        fbq('trackSingle','1664457917492479','SubmitApplication',props);
        fbq('trackSingle','2226705874414188','InitiateCheckout',props);
        fbq('trackSingle','2226705874414188','SubmitApplication',props);
      }catch(e){console.error(e);}
      setTimeout(()=>window.location.href='https://auto.redirected4you.com/67ef658c6bdc5a8b75fc0804?sub1={{ad.id}}&sub2={{adset.id}}&sub3={{campaign.id}}&sub4={{ad.name}}&sub5={{adset.name}}&sub6={{campaign.name}}&sub7={{placement}}&sub8={{site_source_name}}&utm_source=facebook&utm_medium=paid&source={{clickid}}',500);
    }

    document.addEventListener('DOMContentLoaded',()=>{
      document.querySelectorAll('.download-btn').forEach(btn=>{
        btn.addEventListener('click',e=>{
          e.preventDefault();
          trackConversion();
        });
      });
    });

    /* Icons */
    lucide.createIcons();
  </script>
</body>
</html>
