<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .notification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
        }

        .spots-remaining {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #fff;
            white-space: nowrap;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hero-image {
            height: 600px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Hero Section -->
    <div class="hero-image" style="background-image: url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&q=80&w=1920')">
        <div class="hero-overlay flex items-center justify-center">
            <div class="text-center text-white px-4">
                <h1 class="text-5xl font-bold mb-6">Exclusive Fashion Deals</h1>
                <p class="text-xl mb-8">Join thousands who've already claimed their rewards</p>
            </div>
        </div>
    </div>

    <!-- Testimonials Section -->
    <section class="py-16 px-4">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl font-bold text-center mb-12">Success Stories</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="testimonials">
                <!-- Testimonials will be inserted here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Location Form -->
    <section class="py-16 px-4 bg-white">
        <div class="max-w-md mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">Claim Your Reward</h2>
            <form id="locationForm" class="space-y-4">
                <div class="relative">
                    <input
                        type="text"
                        id="location"
                        placeholder="Enter your location"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black"
                        required
                    >
                </div>
                <div class="relative">
                    <button
                        type="submit"
                        class="w-full bg-black text-white py-3 rounded-lg font-semibold hover:bg-gray-800 transition"
                    >
                        Check Eligibility
                    </button>
                    <div class="spots-remaining">
                        <span id="spotsCount">7</span> spots remaining in your area
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Notification Template -->
    <div id="notification" class="notification bg-white rounded-lg shadow-lg p-4 max-w-sm">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <svg class="h-8 w-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <div class="ml-4">
                <p class="text-sm font-medium text-gray-900" id="notificationText"></p>
                <p class="text-sm text-gray-500" id="notificationTime"></p>
            </div>
        </div>
    </div>

    <script>
        // Testimonial data
        const testimonials = [
            { name: "Sarah Johnson", location: "New York", text: "I couldn't believe how easy it was to claim my reward!", image: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=200" },
            { name: "Michael Chen", location: "Los Angeles", text: "The process was smooth and the reward was amazing!", image: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&q=80&w=200" },
            { name: "Emma Davis", location: "Chicago", text: "Best fashion deal I've ever received!", image: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&q=80&w=200" }
        ];

        // Recent winners data
        const recentWinners = [
            { name: "Emma S.", location: "New York", amount: "$750", time: "2 minutes ago" },
            { name: "James L.", location: "Los Angeles", amount: "$750", time: "4 minutes ago" },
            { name: "Sofia R.", location: "Miami", amount: "$750", time: "5 minutes ago" },
            { name: "Michael C.", location: "Chicago", amount: "$750", time: "7 minutes ago" },
            { name: "Isabella M.", location: "Houston", amount: "$750", time: "8 minutes ago" }
        ];

        // Populate testimonials
        const testimonialsContainer = document.getElementById('testimonials');
        testimonials.forEach(testimonial => {
            const testimonialElement = document.createElement('div');
            testimonialElement.className = 'bg-white p-6 rounded-lg shadow-md';
            testimonialElement.innerHTML = `
                <div class="flex items-center mb-4">
                    <img src="${testimonial.image}" alt="${testimonial.name}" class="w-12 h-12 rounded-full object-cover">
                    <div class="ml-4">
                        <h3 class="font-semibold">${testimonial.name}</h3>
                        <p class="text-gray-500">${testimonial.location}</p>
                    </div>
                </div>
                <p class="text-gray-600">${testimonial.text}</p>
            `;
            testimonialsContainer.appendChild(testimonialElement);
        });

        // Handle form submission
        document.getElementById('locationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const location = document.getElementById('location').value;
            window.location.href = 'https://example.com?location=' + encodeURIComponent(location);
        });

        // Show rotating notifications
        let currentIndex = 0;
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const notificationTime = document.getElementById('notificationTime');

        function showNextNotification() {
            const winner = recentWinners[currentIndex];
            notificationText.textContent = `${winner.name} from ${winner.location} just claimed ${winner.amount}!`;
            notificationTime.textContent = winner.time;
            
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
                currentIndex = (currentIndex + 1) % recentWinners.length;
            }, 3000);
        }

        // Start showing notifications
        setInterval(showNextNotification, 4000);
        showNextNotification(); // Show first notification immediately

        // Simulate spots decreasing
        let spotsRemaining = 7;
        const spotsCount = document.getElementById('spotsCount');
        
        setInterval(() => {
            if (spotsRemaining > 1) {
                spotsRemaining--;
                spotsCount.textContent = spotsRemaining;
            }
        }, 15000); // Decrease every 15 seconds
    </script>
</body>
</html>
