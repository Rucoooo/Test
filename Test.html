<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoShield+ | Extended Auto Warranty Protection</title>
    <meta name="description" content="Get peace of mind with our comprehensive extended warranty plans. Protecting against unexpected repairs and costly breakdowns for all vehicle makes and models.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.344.0/dist/umd/lucide-react.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        blue: {
                            50: '#F0F7FF',
                            100: '#E0EFFF',
                            200: '#BBD9FF',
                            300: '#8ABBFF',
                            400: '#5A9CFF',
                            500: '#3B82F6',
                            600: '#2563EB',
                            700: '#1D4ED8',
                            800: '#1E40AF',
                            900: '#1E3A8A',
                        },
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                    },
                },
            },
        }
    </script>
    
    <style>
        html { scroll-behavior: smooth; }
        
        body {
            font-family: 'Inter', sans-serif;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        
        ::-webkit-scrollbar { width: 10px; }
        
        ::-webkit-scrollbar-track {
            background-color: rgb(243 244 246);
        }
        
        ::-webkit-scrollbar-thumb {
            background-color: rgb(96 165 250);
            border-radius: 9999px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgb(59 130 246);
        }
        
        *:focus-visible {
            outline: none;
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
            --tw-ring-opacity: 1;
            --tw-ring-color: rgb(59 130 246 / var(--tw-ring-opacity));
            --tw-ring-offset-width: 2px;
            --tw-ring-offset-color: #fff;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // Import Lucide icons
        const { 
            Shield, Clock, DollarSign, Car, Wrench, Phone, 
            Facebook, Twitter, Instagram, Linkedin, Mail,
            ChevronDown, ChevronUp, ChevronLeft, ChevronRight,
            Menu, X, Award, Check, Star, Loader2
        } = window.LucideReact;

        // Import your data
        const autoMakers = ${JSON.stringify(require('./src/data/autoMakers').default)};
        const vehicleModels = ${JSON.stringify(require('./src/data/vehicleModels').default)};
        const years = ${JSON.stringify(require('./src/data/years').default)};
        const coveragePlans = ${JSON.stringify(require('./src/data/coveragePlans').default)};
        const testimonials = ${JSON.stringify(require('./src/data/testimonials').default)};
        const faqData = ${JSON.stringify(require('./src/data/faqData').default)};

        // Import your React components
        ${require('fs').readFileSync('./src/contexts/VehicleContext.tsx', 'utf8')}
        ${require('fs').readFileSync('./src/components/VehicleSelector.tsx', 'utf8')}
        ${require('fs').readFileSync('./src/components/Header.tsx', 'utf8')}
        ${require('fs').readFileSync('./src/components/HeroSection.tsx', 'utf8')}
        ${require('fs').readFileSync('./src/components/FeatureSection.tsx', 'utf8')}
        ${require('fs').readFileSync('./src/components/CoverageSection.tsx', 'utf8')}
        ${require('fs').readFileSync('./src/components/TestimonialSection.tsx', 'utf8')}
        ${require('fs').readFileSync('./src/components/FAQSection.tsx', 'utf8')}
        ${require('fs').readFileSync('./src/components/CTASection.tsx', 'utf8')}
        ${require('fs').readFileSync('./src/components/Footer.tsx', 'utf8')}
        ${require('fs').readFileSync('./src/App.tsx', 'utf8')}

        // Initialize React application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
