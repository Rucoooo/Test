<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TesterUp - Earn Money Playing Games</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f7;
      color: #333;
      line-height: 1.5;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    /* Logo Styles */
    .logo-container {
      background-color: #1c1c1e;
      width: 100%;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px;
      margin-bottom: 8px;
    }

    .logo {
      position: relative;
      display: flex;
      align-items: center;
    }

    .logo-text {
      font-size: 3rem;
      font-weight: 700;
      color: white;
    }

    .logo-first {
      color: white;
    }

    .logo-last {
      color: #e63946;
    }

    .logo-heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: #e63946;
      transform: rotate(45deg);
      left: 28px;
      top: 18px;
    }

    .logo-heart:before,
    .logo-heart:after {
      content: "";
      width: 24px;
      height: 24px;
      background-color: #e63946;
      border-radius: 50%;
      position: absolute;
    }

    .logo-heart:before {
      top: -12px;
      left: 0;
    }

    .logo-heart:after {
      top: 0;
      left: -12px;
    }

    /* Content Card Styles */
    .content-card {
      background-color: white;
      border-radius: 24px;
      padding: 32px 24px;
      width: 100%;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
    }

    .main-heading {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 32px;
      color: #1c1c1e;
    }

    /* Steps Styles */
    .steps {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .step {
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }

    .checkmark {
      background-color: #e63946;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.25rem;
      font-weight: bold;
      flex-shrink: 0;
    }

    .step-content {
      flex-grow: 1;
    }

    .step-content h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: #1c1c1e;
    }

    .step-content p {
      color: #6e6e73;
      font-size: 1rem;
    }

    /* CTA Button Styles */
    .cta-button-container {
      width: 100%;
    }

    .cta-button {
      background-color: #e63946;
      color: white;
      border: none;
      width: 100%;
      padding: 20px;
      border-radius: 100px;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .cta-button:hover {
      background-color: #d62f3d;
      transform: translateY(-2px);
    }

    .cta-button:active {
      transform: translateY(1px);
    }

    .arrow {
      font-size: 1.5rem;
    }

    /* Trustpilot Styles */
    .trustpilot {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
    }

    .rating-text {
      color: #6e6e73;
      font-size: 0.9rem;
    }

    .stars {
      display: flex;
      color: #00b67a;
    }

    .star {
      font-size: 1rem;
    }

    .trustpilot-text {
      font-weight: 600;
      font-size: 0.9rem;
      color: #1c1c1e;
    }

    /* Notification System */
    .notification-container {
      position: fixed;
      top: 16px;
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 300px;
      z-index: 1000;
    }

    .notification {
      background-color: #e63946;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      box-shadow: 0 4px 12px rgba(230, 57, 70, 0.3);
      display: flex;
      align-items: center;
      animation: slideIn 0.3s ease forwards, fadeOut 0.3s ease 3.7s forwards;
      opacity: 0;
      transform: translateX(100%);
    }

    .notification-icon {
      background-color: rgba(255, 255, 255, 0.2);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .notification-icon:before {
      content: "$";
      font-weight: 700;
    }

    .notification-text {
      line-height: 1.3;
    }

    .notification-name {
      font-weight: 600;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
      body {
        padding: 0;
      }
      
      .container {
        gap: 16px;
      }
      
      .logo-container {
        border-radius: 0;
      }
      
      .content-card {
        border-radius: 16px;
        padding: 24px 16px;
      }
      
      .main-heading {
        font-size: 1.5rem;
      }
      
      .step-content h2 {
        font-size: 1.1rem;
      }
      
      .cta-button {
        font-size: 1.1rem;
        padding: 16px;
      }
      
      .notification-container {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-container">
      <div class="logo">
        <span class="logo-text">
          <span class="logo-first">tester</span><span class="logo-last">up</span>
        </span>
        <div class="logo-heart"></div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content-card">
      <h1 class="main-heading">Follow the instructions below</h1>
      
      <!-- Steps -->
      <div class="steps">
        <div class="step">
          <div class="checkmark">✓</div>
          <div class="step-content">
            <h2>Download the TesterUp app</h2>
            <p>Click the button below</p>
          </div>
        </div>
        
        <div class="step">
          <div class="checkmark">✓</div>
          <div class="step-content">
            <h2>Play 1-3 Games</h2>
            <p>Earn up to $100/day</p>
          </div>
        </div>
        
        <div class="step">
          <div class="checkmark">✓</div>
          <div class="step-content">
            <h2>Cash out and Repeat anytime</h2>
            <p>Withdraw whenever!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- CTA Button -->
    <div class="cta-button-container">
      <button class="cta-button">
        Start Earning Now <span class="arrow">→</span>
      </button>
    </div>

    <!-- Trustpilot Rating -->
    <div class="trustpilot">
      <span class="rating-text">Excellent</span>
      <div class="stars">
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
      </div>
      <span class="trustpilot-text">Trustpilot</span>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>
  </div>

  <script>
    // Player names for notifications
    const playerNames = [
      'Alex Johnson',
      'Samantha Williams',
      'Michael Chen',
      'Jessica Taylor',
      'David Rodriguez',
      'Emma Wilson',
      'James Brown',
      'Olivia Martinez',
      'Daniel Thompson',
      'Sophia Garcia'
    ];

    // Function to create and show a notification
    function showNotification(name) {
      const notificationContainer = document.getElementById('notificationContainer');
      
      // Create notification element
      const notification = document.createElement('div');
      notification.className = 'notification';
      
      // Create icon
      const icon = document.createElement('div');
      icon.className = 'notification-icon';
      
      // Create text content
      const textContent = document.createElement('div');
      textContent.className = 'notification-text';
      textContent.innerHTML = `<span class="notification-name">${name}</span> just received $23!`;
      
      // Append elements
      notification.appendChild(icon);
      notification.appendChild(textContent);
      notificationContainer.appendChild(notification);
      
      // Remove notification after animation completes
      setTimeout(() => {
        notification.remove();
      }, 4000);
    }

    // Function to show notifications at random intervals
    function startNotifications() {
      let shownNames = [];
      
      function showRandomNotification() {
        // If we've shown all names, reset the list
        if (shownNames.length === playerNames.length) {
          shownNames = [];
        }
        
        // Find a name we haven't shown yet
        let availableNames = playerNames.filter(name => !shownNames.includes(name));
        let randomName = availableNames[Math.floor(Math.random() * availableNames.length)];
        
        // Show notification and add to shown list
        showNotification(randomName);
        shownNames.push(randomName);
        
        // Schedule next notification
        const nextTime = 3000 + Math.random() * 2000; // 3-5 seconds
        setTimeout(showRandomNotification, nextTime);
      }
      
      // Show first notification after a slight delay
      setTimeout(showRandomNotification, 1000);
    }

    // Start the notification system when the page loads
    document.addEventListener('DOMContentLoaded', startNotifications);
  </script>
</body>
</html>
