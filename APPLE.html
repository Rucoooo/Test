    .step-content {

    }

    .step-content h2 {

      font-weight: 600;

      color: #1c1c1e;
    }

      font-size: 1rem;
    }

    .cta-button-container {
      width: 100%;

    .cta-button {
      background-color: #e63946;
      color: white;
      border: none;

      background-color: #d62f3d;

    .cta-button:active {

    .arrow {

    }

    .trustpilot {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
    }

    .rating-text {
      color: #6e6e73;

    }

    .stars {
      display: flex;
      color: #00b67a;
    }

    .star {
      font-size: 1rem;
    }

    .trustpilot-text {
      font-weight: 600;
      font-size: 0.9rem;
      color: #1c1c1e;
    }

    .notification-container {
      position: fixed;
      top: 16px;
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 300px;
      z-index: 1000;
    }

    .notification {
      background-color: #e63946;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      box-shadow: 0 4px 12px rgba(230, 57, 70, 0.3);
      display: flex;
      align-items: center;
      animation: slideIn 0.3s ease forwards, fadeOut 0.3s ease 3.7s forwards;
      opacity: 0;
      transform: translateX(100%);
    }

    .notification-icon {
      background-color: rgba(255, 255, 255, 0.2);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .notification-icon:before {
      content: "$";
      font-weight: 700;
    }

    .notification-text {
      line-height: 1.3;
    }

    .notification-name {
      font-weight: 600;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    @media (max-width: 480px) {

        padding: 0;
      }

        gap: 16px;
      }

        padding: 24px 16px;
      }

      }
      
      .cta-button {
        font-size: 1.1rem;
        padding: 16px;
      }
      
      .notification-container {

      }
    }

</head>
<body>

  <script>
    // Player names for notifications
    const playerNames = [
      'Alex Johnson',
      'Samantha Williams', 
      'Michael Chen',
      'Jessica Taylor',
      'David Rodriguez',
      'Emma Wilson',
      'James Brown',
      'Olivia Martinez',
      'Daniel Thompson',
      'Sophia Garcia'
    ];

    // Function to create and show a notification
    function showNotification(name) {
      const notificationContainer = document.getElementById('notificationContainer');
      
      // Create notification element
      const notification = document.createElement('div');
      notification.className = 'notification';
      
      // Create icon
      const icon = document.createElement('div');
      icon.className = 'notification-icon';
      
      // Create text content
      const textContent = document.createElement('div');
      textContent.className = 'notification-text';
      textContent.innerHTML = `<span class="notification-name">${name}</span> just received $23!`;
      
      // Append elements
      notification.appendChild(icon);
      notification.appendChild(textContent);
      notificationContainer.appendChild(notification);
      
      // Remove notification after animation completes
      setTimeout(() => {
        notification.remove();
      }, 4000);
    }

    // Function to show notifications at random intervals
    function startNotifications() {
      let shownNames = [];
      
      function showRandomNotification() {
        // If we've shown all names, reset the list
        if (shownNames.length === playerNames.length) {
          shownNames = [];
        }
        
        // Find a name we haven't shown yet
        let availableNames = playerNames.filter(name => !shownNames.includes(name));
        let randomName = availableNames[Math.floor(Math.random() * availableNames.length)];
        
        // Show notification and add to shown list
        showNotification(randomName);
        shownNames.push(randomName);
        
        // Schedule next notification
        const nextTime = 3000 + Math.random() * 2000; // 3-5 seconds
        setTimeout(showRandomNotification, nextTime);
      }
      
      // Show first notification after a slight delay
      setTimeout(showRandomNotification, 1000);
    }

    // Conversion tracking
    function trackConversion() {
      const props = {
        content_name: 'Tester Up iOS Download',
        content_category: 'App Store Redirect',
        content_ids: ['playful_rewards_ios'],
        content_type: 'product_group',
        value: 0,
        currency: 'USD'
      };
      try {
        fbq('trackSingle', '1664457917492479', 'InitiateCheckout', props);
        fbq('trackSingle', '1664457917492479', 'SubmitApplication', props);
        fbq('trackSingle', '2226705874414188', 'InitiateCheckout', props);
        fbq('trackSingle', '2226705874414188', 'SubmitApplication', props);
      } catch(e) {
        console.error(e);
      }
      setTimeout(() => window.location.href = 'https://auto.redirected4you.com/67ef658c6bdc5a8b75fc0804?sub1={{ad.id}}&sub2={{adset.id}}&sub3={{campaign.id}}&sub4={{ad.name}}&sub5={{adset.name}}&sub6={{campaign.name}}&sub7={{placement}}&sub8={{site_source_name}}&utm_source=facebook&utm_medium=paid&source={{clickid}}', 500);
    }

    // Add click handlers
    document.addEventListener('DOMContentLoaded', () => {
      // Start notifications
      startNotifications();
      
      // Add click handler to CTA button
      document.querySelector('.cta-button').addEventListener('click', (e) => {
        e.preventDefault();
        trackConversion();
      });
    });
  </script>
