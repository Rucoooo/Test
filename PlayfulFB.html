<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar - Elevate Your Daily Workflow</title>
    <meta name="description" content="Transform your productivity with Stellar, the #1 rated productivity app of 2025. Experience AI-powered task management and seamless workflow optimization.">
    <meta property="og:title" content="Stellar - Elevate Your Daily Workflow">
    <meta property="og:description" content="Transform your productivity with Stellar, the #1 rated productivity app of 2025.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stellar-app.com">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="theme-color" content="#1e1b4b">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1e1b4b, #1e1b4b);
            color: white;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            position: fixed;
            width: 100%;
            background: rgba(30, 27, 75, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 50;
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            align-items: center;
            height: 64px;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: bold;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .gradient-1 {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top right,
                rgba(79, 70, 229, 0.15) 0%,
                transparent 50%);
            pointer-events: none;
        }

        .gradient-2 {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at bottom left,
                rgba(147, 51, 234, 0.15) 0%,
                transparent 50%);
            pointer-events: none;
        }

        #root {
            position: relative;
            z-index: 1;
        }

        ::selection {
            background: rgba(79, 70, 229, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
