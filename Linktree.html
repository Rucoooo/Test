<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #fff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --accent-color: #e91e63;
      --border-color: rgba(255, 255, 255, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 960px;
      padding: 1rem;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 1rem 0;
    }
    .notification-icon,
    .menu-icon {
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .notification-icon:hover,
    .menu-icon:hover {
      opacity: 0.7;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2.5rem;
      animation: fadeIn 0.8s ease-in-out;
    }
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 3px solid var(--accent-color);
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .profile-image:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    }
    .profile-name {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .profile-tagline {
      font-size: 1.1rem;
      color: var(--text-secondary);
      text-align: center;
      max-width: 80%;
      margin-bottom: 1.5rem;
    }

    .social-links {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid var(--border-color);
      transition: all 0.3s;
      color: var(--text-color);
      text-decoration: none;
    }
    .social-link:hover {
      background: var(--accent-color);
      border-color: var(--accent-color);
      transform: translateY(-3px);
    }

    .main-content {
      max-width: 600px;
      margin: 0 auto;
    }
    .feature-image-container {
      position: relative;
      display: block;
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      box-shadow: 0 6px 30px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .feature-image-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    .image-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    }
    .caption-text {
      font-size: 0.9rem;
      font-weight: 500;
    }
    .caption-dots { cursor: pointer; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 768px) {
      .container { padding: 2rem; }
      .profile-image { width: 180px; height: 180px; }
      .profile-name { font-size: 2.6rem; }
      .profile-tagline { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="notification-icon">ðŸ””</div>
      <div class="menu-icon">â‹®</div>
    </header>

    <main>
      <section class="profile-section">
        <div class="profile-image" id="profileImage"></div>
        <h1 class="profile-name" id="profileName">Your Name</h1>
        <p class="profile-tagline" id="profileTagline">Your custom tagline goes here</p>

        <div class="social-links">
          <a href="#" class="social-link" id="facebookLink">ðŸ“±</a>
        </div>
      </section>

      <section class="main-content">
        <a href="#" id="redirectLink" class="feature-image-container">
          <div class="image-caption">
            <span class="caption-text" id="imageCaption">Your Name â€“ Your Caption</span>
            <div class="caption-dots">â‹®</div>
          </div>
        </a>
      </section>
    </main>
  </div>

  <script>
    const config = {
      profile: {
        name: "Your Name",
        tagline: "Your custom tagline goes here",
        imageUrl: "images/image-78caadb0-dd85-42ad-928b-aefb98d629d1.jpeg",
        socialLinks: [
          { platform: "facebook", url: "#" }
        ]
      },
      featureImage: {
        imageUrl: "images/image-0c6bd8f8-8b31-47a2-8131-df4e1e426807.jpeg",
        redirectUrl: "https://your-redirect-url.com",
        caption: "Your Name â€“ Your Caption"
      }
    };

    document.addEventListener("DOMContentLoaded", () => {
      // Profile
      document.getElementById("profileName").textContent = config.profile.name;
      document.getElementById("profileTagline").textContent = config.profile.tagline;
      document.getElementById("profileImage").style.backgroundImage =
        `url('${config.profile.imageUrl}')`;

      // Social
      if (config.profile.socialLinks.length) {
        document.getElementById("facebookLink").href = config.profile.socialLinks[0].url;
      }

      // Feature
      const feat = document.getElementById("redirectLink");
      feat.style.backgroundImage = `url('${config.featureImage.imageUrl}')`;
      feat.href = config.featureImage.redirectUrl;
      document.getElementById("imageCaption").textContent = config.featureImage.caption;
    });
  </script>
</body>
</html>
